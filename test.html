<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://via.placeholder.com/400x200" alt="Service 1">
          <div class="slide-content">
            <h5>Service One</h5>
            <p>Description of Service One, detailing its benefits and features.</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="https://via.placeholder.com/400x200" alt="Service 2">
          <div class="slide-content">
            <h5>Service Two</h5>
            <p>Description of Service Two, focusing on what sets it apart.</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="https://via.placeholder.com/400x200" alt="Service 3">
          <div class="slide-content">
            <h5>Service Three</h5>
            <p>Description of Service Three, highlighting its unique aspects.</p>
          </div>
        </div>
      </div>
  
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
  
      <!-- Add Navigation -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper('.swiper-container', {
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>
  </body>
